<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NumDle</title>
        <link rel="stylesheet" href="./style.css">
        <script src="https://kit.fontawesome.com/9addbf4292.js" crossorigin="anonymous"></script>
        <script src="./main.js" defer></script>
    </head>

    <body>
        <div id="answer">
            <br>
            High Score: <span id="score">0</span>
            <br>
            <b><p>Current Guess: <span id="currentGuess">__________</span></p></b>
        </div>
    
        <div id="guess">
            <input type="text" id="guessInput" name="guessInput" placeholder="Type your guess here">
            <button type="button" id="GuessButton" onclick="submitGuess()">Guess!</button>
        </div>
    
        <div id="hints">
            <br>
            <b>
            <p>Both Prime?<div id="primeHint" class="hintBox"></div></p>
            <p>Same Length?<div id="lengthHint" class="hintBox"></div></p>
            <p>Same Digit Sum?<div id="sumHint" class="hintBox"></div></p>
            </b>
        </div>
    
        <div id="restart">
            <button id="nextButton" style="display:none;" onclick="nextQuestion()">Next</button>
        </div>
    </body>

</html>
